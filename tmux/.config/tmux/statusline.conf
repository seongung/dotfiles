# Gruvbox Material color definitions (Dark Medium)
set -g @thm_bg "terminal"
set -g @thm_mantle "terminal"
set -g @thm_overlay_0 "#928374"
set -g @thm_green "#a9b665"
set -g @thm_red "#ea6962"
set -g @thm_blue "#7daea3"
set -g @thm_yellow "#d8a657"
set -g @thm_maroon "#e78a4e"
set -g @thm_pink "#d3869b"
set -g @thm_mauve "#d3869b"
set -g @thm_peach "#e78a4e"
set -g @thm_rosewater "#d4be98"

