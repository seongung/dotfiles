# Terminal multiplexer - REMOTE configuration
# https://github.com/tmux/tmux

## Key bindings

set -g prefix C-b

# Pane navigation (no toggle - controlled by local tmux)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
bind -n C-M-h resize-pane -L 5
bind -n C-M-j resize-pane -D 5
bind -n C-M-k resize-pane -U 5
bind -n C-M-l resize-pane -R 5

# Reload settings
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"

# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# ==============================================================================
# Window and Pane Management
# ==============================================================================

bind-key x kill-pane
bind-key & kill-window
bind-key c new-window -c "#{pane_current_path}"
bind * set-window-option synchronize-panes

## basic settings
set -g detach-on-destroy off
set-option -g status-justify "left"
set -g mouse on
set -g xterm-keys on
set-option -g history-limit 200000
set -sg escape-time 0
setw -g pane-border-status off
set-option -s set-clipboard on

## COLOR
set -g default-terminal "screen-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -as terminal-overrides ',*:sitm=\E[3m:ritm=\E[23m'
set -g terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -ga terminal-overrides ',*:Tc'

# window
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set-window-option -g mode-keys vi

# Title Bar
set -g set-titles on
set -g set-titles-string "#T"

# restore last tmux sessions
set -g @continuum-restore 'on'

# Configure Tmux Plugin Manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins"

# Bootstrap TPM
if 'test ! -d "${TMUX_PLUGIN_MANAGER_PATH}/tpm"' {
  run 'mkdir -p "${TMUX_PLUGIN_MANAGER_PATH}"'
  run 'git clone https://github.com/tmux-plugins/tpm "${TMUX_PLUGIN_MANAGER_PATH}/tpm"'
  run '${TMUX_PLUGIN_MANAGER_PATH}/tpm/bin/install_plugins'
}

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme configuration
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Statusline
source $HOME/.config/tmux/statusline.conf
set-option -g status-position bottom
set -g status-style "bg=terminal"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$HOME/.config/tmux/plugins/tpm/tpm'
