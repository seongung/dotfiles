# Simple remote statusline (no plugins required)

# Colors
set -g status-style "bg=default,fg=white"

# Status left: session name and window
set -g status-left-length 50
set -g status-left "#[fg=green,bold] #S #[fg=white]│ #W │ "

# Status right: date and time
set -g status-right-length 50
set -g status-right " %Y-%m-%d %H:%M "

# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=black,bg=yellow,bold] #I:#W "
set -g window-status-separator ""
set -g status-justify centre
