## Key bindings

# 기본 prefix, 초기 모드 플래그
set -g prefix C-b
set -g @remote_mode 0

bind -n M-h swap-window -t :-1 \; select-window -t :-1
bind -n M-l swap-window -t :+1 \; select-window -t :+1

# LOCAL 모드 기본 키바인딩 - vim-tmux-navigator가 처리하도록 비활성화
# bind -n C-h   select-pane -L
# bind -n C-j   select-pane -D
# bind -n C-k   select-pane -U
# bind -n C-l   select-pane -R
bind -n C-M-h resize-pane -L 5
bind -n C-M-j resize-pane -D 5
bind -n C-M-k resize-pane -U 5
bind -n C-M-l resize-pane -R 5

# Ctrl-] 로 LOCAL <-> REMOTE 토글
unbind -n C-]
bind -n C-] run-shell '
mode=$(tmux show -g @remote_mode 2>/dev/null | awk "{print \$2}")
if [ "$mode" = "1" ]; then
  # --- LOCAL 모드로 전환 ---
  tmux set -g @remote_mode 0
  tmux set -g prefix C-b
  # Rebind keys (reload config restores vim-tmux-navigator)
  tmux source-file $HOME/.config/tmux/tmux.conf
  tmux display-message "LOCAL mode"
else
  # --- REMOTE 모드로 전환 ---
  tmux set -g @remote_mode 1
  tmux set -g prefix None
  tmux unbind-key -n C-h        # <-- ADD THESE
  tmux unbind-key -n C-j        # <-- ADD THESE
  tmux unbind-key -n C-k        # <-- ADD THESE
  tmux unbind-key -n C-l        # <-- ADD THESE
  tmux unbind-key -n C-M-h
  tmux unbind-key -n C-M-j
  tmux unbind-key -n C-M-k
  tmux unbind-key -n C-M-l
  tmux display-message "REMOTE mode"
fi
'

# Reload settings
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"

# Open current directory
