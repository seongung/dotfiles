# ==============================================================================
# Window and Pane Management
# ==============================================================================

# Disable confirmation prompts when killing windows/panes
bind-key x kill-pane
bind-key & kill-window

# New windows in current path
bind-key c new-window -c "#{pane_current_path}"

# Toggle synchronization of keystrokes to all panes in the window
bind * set-window-option synchronize-panes

## basic settings
set -g detach-on-destroy off # don't exit from tmux when closing a session
set-option -g status-justify "left"
# allows buffer scrollback in a tmux session.
set -g mouse on
set -g xterm-keys on # allow Ctrl/Alt combinations from modern terminals
set-option -g history-limit 200000 # Increase scrollback buffer size
set -sg escape-time 0
setw -g pane-border-status off
set-option -s set-clipboard on # Enable system clipboard integration

## COLOR
# Use standard terminal inside tmux for proper paste handling
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors
set -as terminal-overrides ',*:sitm=\E[3m:ritm=\E[23m'  # italic support
# set-option -g allow-passthrough on # Useful for newer terminal features tmux doesn't understand yet but poses security risks by enabling reading clipboard, manipulating the terminal.

# Enable cursor shape changes
set -g terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -ga terminal-overrides ',*:Tc'

# window
set -g base-index 1 # start indexing windows at 1 instead of 0
set -g pane-base-index 1
set -g renumber-windows on # renumber all windows when a window is closed
set-window-option -g mode-keys vi # Set vi key bindings for copy mode

# # Title Bar
# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Imports
if-shell "uname -s | grep -q Darwin" "source $HOME/.config/tmux/macos.conf"
source $HOME/.config/tmux/utility.conf

# restore last tmux sessions
set -g @continuum-restore 'on'

# Configure Tmux Plugin Manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins"

# Bootstrap TPM
if 'test ! -d "${TMUX_PLUGIN_MANAGER_PATH}/tpm"' {
  run 'mkdir -p "${TMUX_PLUGIN_MANAGER_PATH}"'
  run 'git clone https://github.com/tmux-plugins/tpm "${TMUX_PLUGIN_MANAGER_PATH}/tpm"'
  run '${TMUX_PLUGIN_MANAGER_PATH}/tpm/bin/install_plugins'
}

# List of plugins
set -g @plugin 'tmux-plugins/tpm' # Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible' # Tmux Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect' # Restore tmux environment after system restart
set -g @plugin 'tmux-plugins/tmux-continuum' # continuous saving of tmux environment, auto start and restore (relies on the save state of resurrect)
set -g @plugin 'christoomey/vim-tmux-navigator' # Navigate seamlessly between vim and tmux splits using a consistent set of hotkeys

# Plugins for statusline
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Statusline
source $HOME/.config/tmux/statusline.conf
set-option -g status-position bottom
set -g status-style "bg=terminal"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$HOME/.config/tmux/plugins/tpm/tpm'
