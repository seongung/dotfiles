## Key bindings

# 기본 prefix, 초기 모드 플래그
set -g prefix C-b
set -g @remote_mode 0

# Extended keys (CSI u) - DISABLED to fix paste issues
# set -s extended-keys on
# set -g extended-keys on
# set -s extended-keys-format csi-u
# set -as terminal-features 'xterm*:extkeys'
# set -as terminal-features 'xterm-ghostty*:extkeys'

# LOCAL mode (default): pane nav / resize / window swap
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
bind -n -r C-M-h resize-pane -L 5
bind -n -r C-M-j resize-pane -D 5
bind -n -r C-M-k resize-pane -U 5
bind -n -r C-M-l resize-pane -R 5

bind -n M-h swap-window -t :-1 \; select-window -t :-1
bind -n M-l swap-window -t :+1 \; select-window -t :+1

# Pane navigation with prefix + arrow keys
bind Up    select-pane -U
bind Down  select-pane -D
bind Left  select-pane -L
bind Right select-pane -R

# Resize panes with prefix + Alt + arrow keys
bind -r M-Up    resize-pane -U 5
bind -r M-Down  resize-pane -D 5
bind -r M-Left  resize-pane -L 5
bind -r M-Right resize-pane -R 5

# Ctrl-] 로 LOCAL <-> REMOTE 토글
unbind -n C-]
bind -n C-] run-shell '
mode=$(tmux show -g @remote_mode 2>/dev/null | awk "{print \$2}")
if [ "$mode" = "1" ]; then
  # --- LOCAL 모드로 전환 ---
  tmux set -g @remote_mode 0
  tmux set -g prefix C-b
  tmux bind -n C-h select-pane -L
  tmux bind -n C-j select-pane -D
  tmux bind -n C-k select-pane -U
  tmux bind -n C-l select-pane -R
  tmux bind -n -r C-M-h resize-pane -L 5
  tmux bind -n -r C-M-j resize-pane -D 5
  tmux bind -n -r C-M-k resize-pane -U 5
  tmux bind -n -r C-M-l resize-pane -R 5
  tmux bind -n M-h "swap-window -t :-1 \\; select-window -t :-1"
  tmux bind -n M-l "swap-window -t :+1 \\; select-window -t :+1"
  tmux refresh-client -S
  tmux display-message "LOCAL mode"
else
  # --- REMOTE 모드로 전환 ---
  tmux set -g @remote_mode 1
  tmux set -g prefix None
  tmux unbind -n C-h
  tmux unbind -n C-j
  tmux unbind -n C-k
  tmux unbind -n C-l
  tmux unbind -n C-M-h
  tmux unbind -n C-M-j
  tmux unbind -n C-M-k
  tmux unbind -n C-M-l
  tmux unbind -n M-h
  tmux unbind -n M-l
  tmux refresh-client -S
  tmux display-message "REMOTE mode (keys passthrough)"
fi
'

# Reload settings
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"

# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# Split panes (I'm mirroring my bindings for Neovim but with Tmux leader)
#bind -r - split-window -v
