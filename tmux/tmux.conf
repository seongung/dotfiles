## Key bindings

# Ctrl-] 로 prefix (C-b <-> None) 토글
unbind -n C-]

bind -n C-] run-shell 'p=$(tmux show -g prefix | awk "{print \$2}"); \
  if [ "$p" = "C-b" ]; then \
    tmux set -g prefix None; \
    tmux display-message "REMOTE mode: C-b passthrough"; \
  else \
    tmux set -g prefix C-b; \
    tmux display-message "LOCAL mode: C-b local"; \
  fi'

# action key
set-option -g repeat-time 0
set-option -g focus-events on

# Reload settings
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"

# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# Split panes (I'm mirroring my bindings for Neovim but with Tmux leader)
#bind -r - split-window -v
#bind -r | split-window -h

# vim-like pane switching (C+h/j/k/l via the tmux-vim-navigator plugin)

# Smart pane switching with awareness of vim splits
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize Pane (Ctrl + Alt + h/j/k/l)
bind -n C-M-h resize-pane -L 5
bind -n C-M-j resize-pane -D 5
bind -n C-M-k resize-pane -U 5
bind -n C-M-l resize-pane -R 5

